
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <ul><li><a href="sale">Sale list</a></li>
        <li><a href="buyer">Buyer list</a></li>
        <li><a href="part">Part list</a></li>
        <li><a href="category">Category list</a></li>
        <li><a href="manufacturer">Manufacturer list</a></li>
    </ul>
    <title>Users</title>
</head>
<body>

<div th:switch="${users}">

    <h2 th:case="null">No users found!</h2>
    <div th:case="*">
        <h2>Users</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>First name</th>
                <th>Last name</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td><a th:href="@{user-update/{id}(id=${user.id})}">Edit</a></td>
                <td><a th:href="@{user-delete/{id}(id=${user.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>

    </div>

    <p><a href="user-create">Create user</a></p>

</div>
</body>
</html>
